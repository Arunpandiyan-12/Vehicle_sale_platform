<main>
    <div class="signup-container">
        <div class="logo">
            <img src="carhublogo.png" alt="Company Logo" class="logo-image">
            <span>CarHub</span>
        </div>
        <div class="signup-form">
            <h2>Create New Account</h2>
            <form (ngSubmit)="onSubmit()">
                <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
                <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <div *ngIf="password !== confirmPassword && confirmPassword" class="error-message">
                    Passwords do not match
                </div>
                <button type="submit">Sign Up</button>
                <div class="error-message" *ngIf="error">{{ error }}</div>
            </form>
            <div class="register-link">
             <a (click)="login($event)"> Already have an account? Login</a>
            </div>
        </div>
        
    </div>
</main>
